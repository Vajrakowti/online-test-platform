<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
      --accent-color: #36b9cc;
      --success-color: #1cc88a;
      --danger-color: #e74a3b;
      --text-color: #5a5c69;
      --border-color: #e3e6f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    body {
      background-color: var(--secondary-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* Centered title */
    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin: 20px 0 40px;
      text-align: center;
    }
    
    /* Form Styles */
    .form-container {
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      padding: 30px;
    }
    
    .form-header {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .form-header h2 {
      color: var(--primary-color);
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    
    .form-header p {
      color: var(--text-color);
      opacity: 0.8;
    }

    /* Photo Upload Section */
    .photo-upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      gap: 15px;
    }

    .photo-preview {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 3px solid var(--accent-color);
      position: relative;
    }

    .photo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-preview i {
      font-size: 3rem;
      color: #ccc;
    }

    .photo-upload-btn {
      position: relative;
      display: inline-block;
    }

    .photo-upload-btn input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .photo-upload-btn .btn-upload {
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .photo-upload-btn .btn-upload:hover {
      background-color: #2a9db8;
    }

    .photo-upload-btn .btn-upload i {
      font-size: 1rem;
    }

    .photo-filename {
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--text-color);
      text-align: center;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group.full-width {
      grid-column: span 2;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }
    
    .btn {
      padding: 12px 25px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .btn-cancel {
      background-color: var(--danger-color);
      color: white;
    }
    
    .btn-cancel:hover {
      background-color: #d62c1a;
    }
    
    .btn-submit {
      background-color: var(--success-color);
      color: white;
    }
    
    .btn-submit:hover {
      background-color: #17a673;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .form-group.full-width {
        grid-column: span 1;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 class="page-title">Add New Student</h1>

  <div class="form-container">
    <div class="form-header">
      <h2><i class="fas fa-user-plus"></i> Student Information</h2>
      <p>Please fill in all required fields to add a new student</p>
    </div>
    
    <form action="/admin/add-student" method="POST" enctype="multipart/form-data" id="studentForm">
      <!-- Photo Upload Section -->
      <div class="photo-upload-container">
        <div class="photo-preview" id="photoPreview">
          <i class="fas fa-user"></i>
          <img id="previewImage" style="display: none;">
        </div>
        
        <div class="photo-upload-btn">
          <input type="file" id="photo" name="photo" accept="image/*" required>
          <label for="photo" class="btn-upload">
            <i class="fas fa-camera"></i> Choose Photo
          </label>
        </div>
        <div class="photo-filename" id="photoFilename">No file selected</div>
      </div>
      
      <!-- Student Details Form -->
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Full Name <span style="color: var(--danger-color)">*</span></label>
          <input type="text" id="name" name="name" placeholder="Enter student's full name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email <span style="color: var(--danger-color)">*</span></label>
          <input type="email" id="email" name="email" placeholder="Enter student's email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number <span style="color: var(--danger-color)">*</span></label>
          <input type="tel" id="phone" name="phone" placeholder="Enter student's phone number" required>
        </div>
        
        <div class="form-group">
          <label for="dob">Date of Birth <span style="color: var(--danger-color)">*</span></label>
          <input type="date" id="dob" name="dob" required>
        </div>
        
        <div class="form-group full-width">
          <label for="studentClass">Class <span style="color: var(--danger-color)">*</span></label>
          <select id="studentClass" name="studentClass" required>
            <option value="">Select Class</option>
            <option value="1">1st Class</option>
            <option value="2">2nd Class</option>
            <option value="3">3rd Class</option>
            <option value="4">4th Class</option>
            <option value="5">5th Class</option>
            <option value="6">6th Class</option>
            <option value="7">7th Class</option>
            <option value="8">8th Class</option>
            <option value="9">9th Class</option>
            <option value="10">10th Class</option>
          </select>
        </div>
      </div>
      
      <div class="button-group">
        <button type="button" class="btn btn-cancel" onclick="window.location.href='/admin'">
          <i class="fas fa-times"></i> Cancel
        </button>
        <button type="submit" class="btn btn-submit">
          <i class="fas fa-user-plus"></i> Add Student
        </button>
      </div>
    </form>
  </div>

  <script>
    // Photo preview functionality
    document.getElementById('photo').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('previewImage');
      const filenameDisplay = document.getElementById('photoFilename');
      const icon = document.querySelector('#photoPreview i');
      
      if (file) {
        // Display filename
        filenameDisplay.textContent = file.name;
        
        // Check if file is an image
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          
          reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
            icon.style.display = 'none';
          }
          
          reader.readAsDataURL(file);
        } else {
          // Reset if not an image
          preview.style.display = 'none';
          icon.style.display = 'block';
          filenameDisplay.textContent = 'Please select an image file';
          e.target.value = '';
        }
      } else {
        // Reset if no file selected
        preview.style.display = 'none';
        icon.style.display = 'block';
        filenameDisplay.textContent = 'No file selected';
      }
    });

    // Form validation
    document.getElementById('studentForm').addEventListener('submit', function(e) {
      const requiredFields = document.querySelectorAll('input[required], select[required]');
      let isValid = true;
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          field.style.borderColor = 'var(--danger-color)';
          isValid = false;
        } else {
          field.style.borderColor = 'var(--border-color)';
        }
      });
      
      // Special check for photo
      const photoInput = document.getElementById('photo');
      if (!photoInput.files || photoInput.files.length === 0) {
        document.getElementById('photoFilename').style.color = 'var(--danger-color)';
        isValid = false;
      }
      
      if (!isValid) {
        e.preventDefault();
        alert('Please fill in all required fields');
        return false;
      }
      
      return true;
    });

    // Reset field borders when user starts typing
    document.querySelectorAll('input, select').forEach(field => {
      field.addEventListener('input', function() {
        this.style.borderColor = 'var(--border-color)';
      });
    });
  </script>
</body>
</html>

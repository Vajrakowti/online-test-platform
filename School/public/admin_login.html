<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://img.freepik.com/free-photo/workplace-arrangement-purple-background-with-copy-space_23-2148404536.jpg?t=st=1744449721~exp=1744453321~hmac=e2d1dd955b91af93ba0a86d5f942c2d26e9c2ab4a7781dcfc4e71a33c38056dc&w=1800');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      color: #333;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2c3e50;
    }
    
    input {
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
    
    button {
      background-color: #3498db;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    .back-link {
      text-align: center;
      margin-top: 1.2rem;
      padding-top: 1rem;
      border-top: 1px solid #e0e0e0;
    }
    
    .back-link a {
      color: #3498db;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    
    .back-link a:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form action="/admin-login" method="POST" onsubmit="return validateForm()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required minlength="3" maxlength="50">
      
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" required minlength="6">
      
      <button type="submit">Login</button>
    </form>
    <div class="back-link">
      <a href="/">Back to Student Login</a>
    </div>
  </div>
  <script>
    function validateForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('pwd').value;
      
      if (username.length < 3) {
        alert('Username must be at least 3 characters long');
        return false;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters long');
        return false;
      }
      
      return true;
    }
  </script>
</body>
</html>

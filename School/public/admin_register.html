<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://img.freepik.com/free-photo/flat-lay-workstation-with-copy-space-laptop_23-2148430879.jpg?t=st=1744201228~exp=1744204828~hmac=c8c1f657fb71bc0fa41dfeae47e1a8d4d39df7320fe15b221c53555ae6121ee8&w=2000');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      color: #333;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2c3e50;
    }
    
    input {
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
    
    input[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
    
    .login-link {
      text-align: center;
      margin-top: 1rem;
    }
    
    a {
      color: #3498db;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Registration</h2>
    <form action="/register" method="post" onsubmit="return validateForm()">
      <label for="first_name">Username:</label>
      <input type="text" id="first_name" name="first_name" required minlength="3" maxlength="50">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6">
      
      <input type="submit" value="Register">
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>
  <script>
    function validateForm() {
      const username = document.getElementById('first_name').value;
      const password = document.getElementById('password').value;
      
      if (username.length < 3) {
        alert('Username must be at least 3 characters long');
        return false;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters long');
        return false;
      }
      
      return true;
    }
  </script>
</body>
</html>

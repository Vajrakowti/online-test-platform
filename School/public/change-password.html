<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://img.freepik.com/free-photo/top-view-desk-concept-with-tablet_23-2148236858.jpg?t=st=1744201814~exp=1744205414~hmac=cb2715e619df1036c32625df55bbb5d07b770ff28c0d50f72d8a3a94bdcc8802&w=1800');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    
    .change-password-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      color: #333;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-size: 1.8rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2c3e50;
    }
    
    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }
    
    .submit-btn {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    
    .submit-btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .back-to-login {
      text-align: center;
      margin-top: 1.2rem;
    }
    
    .back-to-login a {
      color: #7f8c8d;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    
    .back-to-login a:hover {
      color: #3498db;
    }
    
    .error-message {
      background-color: #ffebee;
      color: #d32f2f;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: center;
      display: none;
    }
    
    .success-message {
      background-color: #e8f5e9;
      color: #2e7d32;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="change-password-container">
    <h2>Change Password</h2>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    
    <form id="changePasswordForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" name="currentPassword" required placeholder="Enter your current password">
      </div>
      
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
      </div>
      
      <button type="submit" class="submit-btn">Change Password</button>
      
      <div class="back-to-login">
        <a href="/login">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      const username = document.getElementById('username').value;
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate passwords match
      if (newPassword !== confirmPassword) {
        errorMessage.textContent = 'New passwords do not match';
        errorMessage.style.display = 'block';
        return;
      }
      
      // Disable form elements during submission
      const formElements = document.querySelectorAll('#changePasswordForm input, #changePasswordForm button');
      formElements.forEach(el => el.disabled = true);
      
      // Show loading state
      const submitButton = document.querySelector('.submit-btn');
      const originalButtonText = submitButton.textContent;
      submitButton.textContent = 'Changing Password...';
      
      // Send password change request
      fetch('/api/change-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username,
          currentPassword,
          newPassword
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          successMessage.textContent = data.message || 'Password changed successfully!';
          successMessage.style.display = 'block';
          document.getElementById('changePasswordForm').reset();
          
          // Redirect to login page after 2 seconds
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          errorMessage.textContent = data.message || 'Failed to change password';
          errorMessage.style.display = 'block';
        }
      })
      .catch(error => {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
        console.error('Error:', error);
      })
      .finally(() => {
        // Re-enable form elements
        formElements.forEach(el => el.disabled = false);
        submitButton.textContent = originalButtonText;
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Edit Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
      --accent-color: #36b9cc;
      --success-color: #1cc88a;
      --danger-color: #e74a3b;
      --warning-color: #f6c23e;
      --text-color: #5a5c69;
      --border-color: #e3e6f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    body {
      background-color: var(--secondary-color);
      padding: 40px 20px;
      min-height: 100vh;
    }
    
    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }
    
    .form-container:hover {
      transform: translateY(-5px);
    }
    
    h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    h2 i {
      margin-right: 15px;
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 10px;
      color: var(--text-color);
      font-size: 0.9rem;
    }
    
    .required:after {
      content: " *";
      color: var(--danger-color);
    }
    
    input, select, textarea {
      padding: 14px 15px;
      margin: 5px 0;
      font-size: 15px;
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background-color: white;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    input[type="file"] {
      padding: 11px;
    }
    
    .btn {
      padding: 14px 25px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    
    .btn i {
      margin-right: 10px;
    }
    
    .btn-submit {
      background-color: var(--success-color);
    }
    
    .btn-submit:hover {
      background-color: #17a673;
      transform: translateY(-2px);
    }
    
    .btn-back {
      background-color: var(--accent-color);
      margin-top: 20px;
    }
    
    .btn-back:hover {
      background-color: #2c9faf;
      transform: translateY(-2px);
    }

    .quiz-type-selector {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .quiz-type-btn {
      padding: 15px 25px;
      border: 2px solid var(--primary-color);
      background: white;
      color: var(--primary-color);
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .quiz-type-btn.active {
      background: var(--primary-color);
      color: white;
    }

    .quiz-section {
      display: none;
    }

    .quiz-section.active {
      display: block;
    }

    .question-container {
      border: 1px solid var(--border-color);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .remove-question {
      background: var(--danger-color);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .image-preview {
      max-width: 200px;
      max-height: 200px;
      margin: 10px 0;
    }

    #questionsList {
      margin-top: 20px;
    }

    .add-question-btn {
      background-color: var(--primary-color);
      margin-bottom: 20px;
    }
    
    .tab-container {
      margin-bottom: 30px;
    }

    .option-image-container {
      margin-top: 5px;
      padding: 8px;
      background-color: #f9f9fc;
      border-radius: 6px;
      border: 1px dashed #ddd;
    }
    
    .option-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    
    .option-row label {
      margin-bottom: 5px;
      font-size: 0.85rem;
      color: #666;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--secondary-color);
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    .alert-warning {
      background-color: rgba(246, 194, 62, 0.1);
      color: var(--warning-color);
      border: 1px solid var(--warning-color);
    }

    .alert-danger {
      background-color: rgba(231, 74, 59, 0.1);
      color: var(--danger-color);
      border: 1px solid var(--danger-color);
    }
  </style>
</head>
<body>
  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="form-container">
    <h2><i class="fas fa-edit"></i> Edit Quiz</h2>
    
    <div id="quiz-alerts"></div>

    <form id="excelQuizForm" class="quiz-section" action="/admin/update-quiz-excel/" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="quizType" value="excel">
      <div class="form-group">
        <label class="required">Quiz Name:</label>
        <input type="text" name="quizName" id="excelQuizName" placeholder="Enter quiz name" required>
      </div>
      
      <div class="form-group">
        <label class="required">Class:</label>
        <select name="quizClass" id="excelQuizClass" required>
          <option value="">Select Class</option>
          <option value="1">Class 1</option>
          <option value="2">Class 2</option>
          <option value="3">Class 3</option>
          <option value="4">Class 4</option>
          <option value="5">Class 5</option>
          <option value="6">Class 6</option>
          <option value="7">Class 7</option>
          <option value="8">Class 8</option>
          <option value="9">Class 9</option>
          <option value="10">Class 10</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="required">Start Time:</label>
        <input type="time" name="startTime" id="excelStartTime" required>
      </div>
      
      <div class="form-group">
        <label class="required">End Time:</label>
        <input type="time" name="endTime" id="excelEndTime" required>
      </div>
      
      <div class="form-group">
        <label>Current Excel File:</label>
        <div id="currentExcelFile" style="padding: 10px; background: #f8f9fc; border-radius: 6px; margin-bottom: 15px;"></div>
        
        <label>Upload New Excel Sheet (Optional):</label>
        <div class="file-upload-wrapper">
          <input type="file" name="quizFile" id="quizFile" accept=".xlsx,.xls">
          <label for="quizFile" class="file-upload-btn">
            <i class="fas fa-file-excel"></i> Choose Excel File
          </label>
          <div id="fileName" class="file-name">No file chosen</div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-submit">
        <i class="fas fa-save"></i> Update Quiz
      </button>
    </form>

    <form id="manualQuizForm" class="quiz-section" action="/admin/update-quiz-manual/" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="quizType" value="manual">
      <div class="form-group">
        <label class="required">Quiz Name:</label>
        <input type="text" name="quizName" id="manualQuizName" placeholder="Enter quiz name" required>
      </div>
      
      <div class="form-group">
        <label class="required">Class:</label>
        <select name="quizClass" id="manualQuizClass" required>
          <option value="">Select Class</option>
          <option value="1">Class 1</option>
          <option value="2">Class 2</option>
          <option value="3">Class 3</option>
          <option value="4">Class 4</option>
          <option value="5">Class 5</option>
          <option value="6">Class 6</option>
          <option value="7">Class 7</option>
          <option value="8">Class 8</option>
          <option value="9">Class 9</option>
          <option value="10">Class 10</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="required">Start Time:</label>
        <input type="time" name="startTime" id="manualStartTime" required>
      </div>
      
      <div class="form-group">
        <label class="required">End Time:</label>
        <input type="time" name="endTime" id="manualEndTime" required>
      </div>

      <button type="button" class="btn add-question-btn" onclick="addQuestion()">
        <i class="fas fa-plus"></i> Add Question
      </button>

      <div id="questionsList"></div>
      
      <button type="submit" class="btn btn-submit">
        <i class="fas fa-save"></i> Update Quiz
      </button>
    </form>
    
    <button class="btn btn-back" onclick="location.href='/admin/total-quiz'">
      <i class="fas fa-arrow-left"></i> Back to Quizzes
    </button>
  </div>

  <script>
    // Global variables
    let quizData = null;
    let questionCounter = 0;

    // Initialize page when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Get quiz name from URL
      const urlParams = new URLSearchParams(window.location.search);
      const pathSegments = window.location.pathname.split('/');
      const quizName = decodeURIComponent(pathSegments[pathSegments.length - 1]);
      
      // Fetch quiz data
      fetchQuizData(quizName);
    });

    // Fetch quiz data from server
    function fetchQuizData(quizName) {
      fetch(`/admin/api/quiz/${encodeURIComponent(quizName)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load quiz data');
          }
          return response.json();
        })
        .then(data => {
          quizData = data;
          initializeForm();
        })
        .catch(error => {
          showAlert('error', `Error: ${error.message}`);
        })
        .finally(() => {
          // Hide loading overlay
          document.getElementById('loading-overlay').style.display = 'none';
        });
    }

    // Initialize form with quiz data
    function initializeForm() {
      // Update form action with quiz name
      const excelForm = document.getElementById('excelQuizForm');
      excelForm.action = `/admin/update-quiz-excel/${encodeURIComponent(quizData.name)}`;
      
      const manualForm = document.getElementById('manualQuizForm');
      manualForm.action = `/admin/update-quiz-manual/${encodeURIComponent(quizData.name)}`;
      
      // Populate form fields
      document.getElementById('excelQuizName').value = quizData.name;
      document.getElementById('excelQuizClass').value = quizData.class;
      document.getElementById('excelStartTime').value = quizData.startTime;
      document.getElementById('excelEndTime').value = quizData.endTime;
      
      document.getElementById('manualQuizName').value = quizData.name;
      document.getElementById('manualQuizClass').value = quizData.class;
      document.getElementById('manualStartTime').value = quizData.startTime;
      document.getElementById('manualEndTime').value = quizData.endTime;
      
      // Show current excel file if applicable
      if (quizData.type === 'excel' && quizData.file) {
        document.getElementById('currentExcelFile').innerHTML = `
          <p>Current file: <strong>${quizData.file}</strong></p>
          <p><small>You can download the current file 
            <a href="/uploads/${quizData.file}" download style="color: var(--primary-color);">here</a>
          </small></p>
        `;
      }
      
      // Show appropriate form
      if (quizData.type === 'excel') {
        excelForm.classList.add('active');
      } else {
        manualForm.classList.add('active');
        
        // Populate questions for manual quiz
        if (quizData.questions && quizData.questions.length > 0) {
          populateQuestions(quizData.questions);
        }
      }
      
      // Check if quiz is about to start and show warning
      const now = new Date();
      const currentTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
      const startTime = quizData.startTime;
      
      // Calculate time difference in minutes
      const startTimeParts = startTime.split(':');
      const startHour = parseInt(startTimeParts[0]);
      const startMinute = parseInt(startTimeParts[1]);
      
      const currentTimeParts = currentTime.split(':');
      const currentHour = parseInt(currentTimeParts[0]);
      const currentMinute = parseInt(currentTimeParts[1]);
      
      const minutesToStart = (startHour - currentHour) * 60 + (startMinute - currentMinute);
      
      if (minutesToStart < 30 && minutesToStart > 0) {
        showAlert('warning', `Warning: This quiz will start in less than ${minutesToStart} minutes. Please complete your edits promptly.`);
      }
    }

    // Display questions for manual quiz
    function populateQuestions(questions) {
      const questionsList = document.getElementById('questionsList');
      questionsList.innerHTML = '';
      
      questions.forEach((question, index) => {
        addQuestionWithData(question, index);
      });
      
      // Update question counter
      questionCounter = questions.length;
    }

    // Add question with existing data
    function addQuestionWithData(question, index) {
      const questionsList = document.getElementById('questionsList');
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question-container';
      questionDiv.id = 'question-' + index;
      
      // Create HTML for the question
      let questionHTML = `
        <div class="question-header">
          <h3>Question ${index + 1}</h3>
          <button type="button" class="remove-question" onclick="removeQuestion(${index})" ${index === 0 && questionCounter === 1 ? 'style="display:none;"' : ''}>
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <input type="hidden" name="questionIndex" value="${index}">
        <div class="form-group">
          <label class="required">Question Text:</label>
          <textarea name="questionText_${index}" id="questionText_${index}" rows="3" required>${question.text}</textarea>
        </div>
      `;
      
      // Add question image if exists
      if (question.image) {
        questionHTML += `
          <div class="form-group">
            <label>Question Image:</label>
            <input type="hidden" name="existingQuestionImage_${index}" value="${question.image}">
            <input type="file" name="questionImage_${index}" accept="image/*" onchange="previewImage(this, 'preview-${index}')">
            <img src="${question.image}" id="preview-${index}" class="image-preview" style="display: block;">
          </div>
        `;
      } else {
        questionHTML += `
          <div class="form-group">
            <label>Question Image:</label>
            <input type="file" name="questionImage_${index}" accept="image/*" onchange="previewImage(this, 'preview-${index}')">
            <img id="preview-${index}" class="image-preview">
          </div>
        `;
      }
      
      // Add options
      for (let i = 0; i < 4; i++) {
        const optionText = question.options[i] || '';
        const optionImage = question.optionImages && question.optionImages[i] ? question.optionImages[i] : null;
        
        questionHTML += `
          <div class="form-group">
            <label class="required">Option ${i+1}:</label>
            <div style="position: relative;">
              <input type="text" name="questionOption${i+1}_${index}" id="questionOption${i+1}_${index}" value="${optionText}" required>
            </div>
            <div class="option-image-container">
              <div class="option-row">
                <label>Option ${i+1} Image (Optional):</label>
                ${optionImage ? `<input type="hidden" name="existingOption${i+1}Image_${index}" value="${optionImage}">` : ''}
                <input type="file" name="questionOption${i+1}Image_${index}" accept="image/*" onchange="previewImage(this, 'preview-opt${i+1}-${index}')">
                ${optionImage ? 
                  `<img src="${optionImage}" id="preview-opt${i+1}-${index}" class="image-preview" style="display: block;">` : 
                  `<img id="preview-opt${i+1}-${index}" class="image-preview">`
                }
              </div>
            </div>
          </div>
        `;
      }
      
      // Add correct answer dropdown
      questionHTML += `
        <div class="form-group">
          <label class="required">Correct Answer:</label>
          <select name="questionCorrect_${index}" required>
            <option value="">Select correct option</option>
            <option value="1" ${question.correctAnswer === 0 ? 'selected' : ''}>Option 1</option>
            <option value="2" ${question.correctAnswer === 1 ? 'selected' : ''}>Option 2</option>
            <option value="3" ${question.correctAnswer === 2 ? 'selected' : ''}>Option 3</option>
            <option value="4" ${question.correctAnswer === 3 ? 'selected' : ''}>Option 4</option>
          </select>
        </div>
      `;
      
      questionDiv.innerHTML = questionHTML;
      questionsList.appendChild(questionDiv);
    }

    // Add a new empty question
    function addQuestion() {
      const questionsList = document.getElementById('questionsList');
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question-container';
      questionDiv.id = 'question-' + questionCounter;

      questionDiv.innerHTML = `
        <div class="question-header">
          <h3>Question ${questionCounter + 1}</h3>
          <button type="button" class="remove-question" onclick="removeQuestion(${questionCounter})" ${questionCounter === 0 ? 'style="display:none;"' : ''}>
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <input type="hidden" name="questionIndex" value="${questionCounter}">
        <div class="form-group">
          <label class="required">Question Text:</label>
          <textarea name="questionText_${questionCounter}" id="questionText_${questionCounter}" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label>Question Image:</label>
          <input type="file" name="questionImage_${questionCounter}" accept="image/*" onchange="previewImage(this, 'preview-${questionCounter}')">
          <img id="preview-${questionCounter}" class="image-preview">
        </div>
        <div class="form-group">
          <label class="required">Option 1:</label>
          <div style="position: relative;">
            <input type="text" name="questionOption1_${questionCounter}" id="questionOption1_${questionCounter}" required>
          </div>
          <div class="option-image-container">
            <div class="option-row">
              <label>Option 1 Image (Optional):</label>
              <input type="file" name="questionOption1Image_${questionCounter}" accept="image/*" onchange="previewImage(this, 'preview-opt1-${questionCounter}')">
              <img id="preview-opt1-${questionCounter}" class="image-preview">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="required">Option 2:</label>
          <div style="position: relative;">
            <input type="text" name="questionOption2_${questionCounter}" id="questionOption2_${questionCounter}" required>
          </div>
          <div class="option-image-container">
            <div class="option-row">
              <label>Option 2 Image (Optional):</label>
              <input type="file" name="questionOption2Image_${questionCounter}" accept="image/*" onchange="previewImage(this, 'preview-opt2-${questionCounter}')">
              <img id="preview-opt2-${questionCounter}" class="image-preview">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="required">Option 3:</label>
          <div style="position: relative;">
            <input type="text" name="questionOption3_${questionCounter}" id="questionOption3_${questionCounter}" required>
          </div>
          <div class="option-image-container">
            <div class="option-row">
              <label>Option 3 Image (Optional):</label>
              <input type="file" name="questionOption3Image_${questionCounter}" accept="image/*" onchange="previewImage(this, 'preview-opt3-${questionCounter}')">
              <img id="preview-opt3-${questionCounter}" class="image-preview">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="required">Option 4:</label>
          <div style="position: relative;">
            <input type="text" name="questionOption4_${questionCounter}" id="questionOption4_${questionCounter}" required>
          </div>
          <div class="option-image-container">
            <div class="option-row">
              <label>Option 4 Image (Optional):</label>
              <input type="file" name="questionOption4Image_${questionCounter}" accept="image/*" onchange="previewImage(this, 'preview-opt4-${questionCounter}')">
              <img id="preview-opt4-${questionCounter}" class="image-preview">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="required">Correct Answer:</label>
          <select name="questionCorrect_${questionCounter}" required>
            <option value="">Select correct option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
          </select>
        </div>
      `;

      questionsList.appendChild(questionDiv);
      questionCounter++;
      updateQuestionNumbers();
    }

    // Remove a question
    function removeQuestion(index) {
      // Don't allow removing if it's the last question
      if (document.querySelectorAll('.question-container').length <= 1) {
        alert('You must have at least one question in the quiz.');
        return;
      }
      const question = document.getElementById('question-' + index);
      question.remove();
      updateQuestionNumbers();
    }

    // Update question numbers after adding/removing
    function updateQuestionNumbers() {
      const questions = document.querySelectorAll('.question-container');
      questions.forEach((q, index) => {
        q.querySelector('h3').textContent = `Question ${index + 1}`;
        // Show/hide remove button based on if it's the only question
        const removeBtn = q.querySelector('.remove-question');
        if (removeBtn) {
          removeBtn.style.display = questions.length === 1 ? 'none' : 'block';
        }
      });
    }

    // Preview image when selected
    function previewImage(input, previewId) {
      const preview = document.getElementById(previewId);
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(input.files[0]);
      }
    }

    // Show alert message
    function showAlert(type, message) {
      const alertsContainer = document.getElementById('quiz-alerts');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type}`;
      alertDiv.innerHTML = message;
      alertsContainer.appendChild(alertDiv);
      
      // Automatically remove after 5 seconds
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    // Display selected file name for Excel upload
    document.getElementById('quizFile').addEventListener('change', function(e) {
      const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
      document.getElementById('fileName').textContent = fileName;
    });

    // Form validation
    document.getElementById('manualQuizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const questions = document.querySelectorAll('.question-container');
      if (questions.length === 0) {
        showAlert('error', 'Please add at least one question to the quiz.');
        return false;
      }

      // Validate all required fields
      let isValid = true;
      questions.forEach((question, index) => {
        const requiredFields = question.querySelectorAll('[required]');
        requiredFields.forEach(field => {
          if (!field.value) {
            isValid = false;
            field.style.borderColor = 'red';
            showAlert('error', `Please fill in all required fields for Question ${index + 1}`);
          } else {
            field.style.borderColor = '';
          }
        });
      });

      if (!isValid) {
        return false;
      }

      // If everything is valid, submit the form
      this.submit();
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fc;
            margin: 0;
            padding: 20px;
            color: #5a5c69;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
        }
        h1 {
            color: #4e73df;
            text-align: center;
            margin-bottom: 30px;
        }
        .quiz-summary,
        .question-section {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f2f4f8;
            border: 1px solid #e0e0e0;
        }
        .quiz-summary p {
            margin: 5px 0;
            font-size: 1.1rem;
        }
        .question-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #cccccc;
        }
        .question-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .options-list li {
            margin-bottom: 5px;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #ffffff;
            border: 1px solid #e9e9e9;
            display: flex;
            align-items: center;
        }
        .options-list li.correct {
            background-color: #e6ffe6;
            border-color: #66cc66;
        }
        .options-list li.incorrect {
            background-color: #ffe6e6;
            border-color: #ff6666;
        }
        .options-list li.marked {
            font-weight: bold;
        }
        .options-list li i {
            margin-right: 8px;
        }
        .score {
            font-size: 1.3rem;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin-top: 20px;
        }
        .no-data {
            text-align: center;
            color: #777;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Result</h1>
        <div id="quiz-results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const pathSegments = window.location.pathname.split('/');
            const quizName = decodeURIComponent(pathSegments[pathSegments.length - 1]);
            const resultsContainer = document.getElementById('quiz-results');

            try {
                const response = await fetch(`/student/api/quiz-result/${encodeURIComponent(quizName)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch quiz results');
                }
                const data = await response.json();

                // DEBUG: Print raw data for troubleshooting
                resultsContainer.innerHTML = `<pre style='background:#f8f8f8; color:#333; border:1px solid #ccc; padding:10px; max-height:300px; overflow:auto;'>${JSON.stringify(data, null, 2)}</pre>`;

                // Use shuffledQuestions for display and match to original quiz.questions for correct answers
                if (data.quiz && data.attempt && data.attempt.shuffledQuestions) {
                    const { quiz, attempt } = data;

                    let htmlContent = `
                        <div class="quiz-summary">
                            <h2>Summary: ${quiz.name}</h2>
                            <p>Score: ${attempt.score} / ${attempt.shuffledQuestions.length}</p>
                            <p>Total Questions: ${attempt.shuffledQuestions.length}</p>
                        </div>
                        <div class="question-section">
                            <h2>Questions & Answers</h2>
                    `;

                    attempt.shuffledQuestions.forEach((question, index) => {
                        const studentAnswer = attempt.answers[index];
                        // Get the student's selected answer indices (array or single index)
                        let studentChoices = [];
                        if (studentAnswer && Array.isArray(studentAnswer.answer)) {
                            studentChoices = studentAnswer.answer;
                        } else if (studentAnswer && typeof studentAnswer.answer === 'number') {
                            studentChoices = [studentAnswer.answer];
                        } else {
                            studentChoices = [];
                        }
                        // Always use correctAnswer from shuffledQuestions, handle both array and number
                        let correctIndices = [];
                        if (Array.isArray(question.correctAnswer)) {
                            correctIndices = question.correctAnswer;
                        } else if (typeof question.correctAnswer === 'number') {
                            correctIndices = [question.correctAnswer];
                        } else {
                            correctIndices = [];
                        }
                        // Map correct answer indices to text (prefer correctAnswerText if available)
                        let correctOptions = '';
                        if (studentAnswer && Array.isArray(studentAnswer.correctAnswerText) && studentAnswer.correctAnswerText.length > 0) {
                            correctOptions = studentAnswer.correctAnswerText.join(', ');
                        } else if (correctIndices.length > 0 && question.options) {
                            correctOptions = correctIndices
                                .map(idx => (typeof idx === 'number' && question.options[idx] !== undefined) ? question.options[idx] : '[Invalid Option]')
                                .join(', ');
                        } else {
                            correctOptions = '<span style="color:orange">No correct answer set for this question!</span>';
                        }
                        // Map student answer indices to text (prefer studentAnswerText if available)
                        let studentOptions = '';
                        if (studentAnswer && Array.isArray(studentAnswer.studentAnswerText) && studentAnswer.studentAnswerText.length > 0) {
                            studentOptions = studentAnswer.studentAnswerText.join(', ');
                        } else if (studentChoices.length > 0 && question.options) {
                            studentOptions = studentChoices
                                .map(idx => (typeof idx === 'number' && question.options[idx] !== undefined) ? question.options[idx] : '[Invalid Option]')
                                .join(', ');
                        } else {
                            studentOptions = '<span style="color:orange">No answer selected</span>';
                        }
                        const isCorrect = studentAnswer?.isCorrect;

                        // If mapping fails, show warning (not indices)
                        if (correctOptions.includes('[Invalid Option]')) {
                            correctOptions += ' <span style="color:gray; font-size:smaller">[Warning: Could not map all correct answers to text]</span>';
                        }
                        if (studentOptions.includes('[Invalid Option]')) {
                            studentOptions += ' <span style="color:gray; font-size:smaller">[Warning: Could not map all your answers to text]</span>';
                        }

                        htmlContent += `
                            <div class="question-item">
                                <p class="question-text">${index + 1}. ${question.question}</p>
                                <ul class="options-list">
                        `;

                        question.options.forEach((option, oIdx) => {
                            let optionClass = '';
                            let icon = '';
                            const isOptionCorrect = correctIndices.includes(oIdx);
                            const isOptionChosen = studentChoices.includes(oIdx);

                            if (isOptionCorrect) {
                                optionClass = 'correct';
                                icon = '<i class="fas fa-check-circle"></i>';
                            }
                            if (isOptionChosen && !isOptionCorrect) {
                                optionClass = 'incorrect';
                                icon = '<i class="fas fa-times-circle"></i>';
                            } else if (isOptionChosen && isOptionCorrect) {
                                icon = '<i class="fas fa-check-circle"></i>';
                            }

                            htmlContent += `
                                <li class="${optionClass} ${isOptionChosen ? 'marked' : ''}">
                                    ${icon} ${option}
                                </li>
                            `;
                        });

                        htmlContent += `
                                </ul>
                                <p style="margin-top: 10px;"><b>Correct Answer:</b> ${correctOptions}</p>
                                <p><b>Your Answer:</b> ${studentOptions} ${isCorrect ? '<span style="color:green;">&#10004; Correct</span>' : '<span style="color:red;">&#10008; Incorrect</span>'}</p>
                                <details style='margin-top:8px;'><summary style='color:#888;'>Debug info</summary><pre style='background:#f8f8f8; color:#333; border:1px solid #ccc; padding:6px; font-size:12px;'>${JSON.stringify({question, options: question.options, correctAnswer: question.correctAnswer, correctAnswers: question.correctAnswers, studentAnswer}, null, 2)}</pre></details>
                            </div>
                        `;
                    });

                    htmlContent += `</div>`;
                    resultsContainer.innerHTML += htmlContent;

                } else {
                    resultsContainer.innerHTML = '<p class="no-data">No quiz results found for this quiz.</p>';
                }
            } catch (error) {
                console.error('Error loading quiz results:', error);
                resultsContainer.innerHTML = '<p class="no-data">Error loading quiz results. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>

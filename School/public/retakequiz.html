<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Specific Quiz - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: var(--dark-color);
            min-height: 100vh;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            min-height: 100vh;
            background-color: #4361ee;
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        
        .sidebar-header i {
            font-size: 2.5rem;
            margin-right: 12px;
        }
        
        .sidebar-title {
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-title h1 {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .sidebar-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
        }
        
        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            border-radius: 0;
        }
        
        .sidebar-item:hover,
        .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0;
        }
        
        .sidebar-item i {
            font-size: 1.25rem;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }
        
        /* Signout Button */
        .signout-container {
            margin-top: auto;
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .signout-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 15px;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
            transition: all 0.3s;
        }
        
        .signout-btn:hover {
            background-color: #e74a3b;
        }
        
        .signout-btn i {
            font-size: 1.2rem;
            margin-right: 10px;
            width: 24px;
            text-align: center;
        }
        
        /* Dropdown styles */
        .sidebar-dropdown {
            position: relative;
        }
        
        .dropdown-toggle {
            justify-content: space-between;
            cursor: pointer;
        }
        
        .dropdown-icon {
            margin-left: auto;
            margin-right: 0;
            transition: transform 0.3s;
            font-size: 0.8rem;
        }
        
        .dropdown-toggle.active .dropdown-icon {
            transform: rotate(180deg);
        }
        
        .dropdown-menu {
            display: none;
            background-color: rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .dropdown-menu.show {
            display: block;
        }
        
        .dropdown-item {
            display: block;
            padding: 10px 20px 10px 56px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .form-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        select, button, .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s;
        }

        select:focus, .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border: none;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: #f8f9fa;
            color: var(--dark-color);
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #3aa3c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .student-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
            display: none;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 0.75rem;
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .student-table th,
        .student-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .student-table th {
            font-weight: 600;
            background-color: #f8f9fa;
            color: var(--dark-color);
        }

        .student-table tr:last-child td {
            border-bottom: none;
        }

        .student-table tr:hover td {
            background-color: #f8f9fa;
        }

        .checkbox-cell {
            width: 50px;
            text-align: center;
        }

        .select-all-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .select-all-container input {
            margin-right: 0.5rem;
        }

        .quiz-selection {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .quiz-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .quiz-table th,
        .quiz-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .quiz-table th {
            font-weight: 600;
            background-color: #f8f9fa;
            color: var(--dark-color);
        }

        .actions-container {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            color: white;
        }

        .alert-success {
            background-color: var(--success-color);
        }

        .alert-error {
            background-color: #e74a3b;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 15px 0;
            }
            
            .sidebar-header {
                padding: 0 15px;
                justify-content: center;
            }
            
            .sidebar-title,
            .sidebar-item span {
                display: none;
            }
            
            .sidebar-header i {
                margin-right: 0;
            }
            
            .sidebar-item {
                justify-content: center;
                padding: 12px;
            }
            
            .sidebar-item i {
                margin-right: 0;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .page-title {
                font-size: 1.5rem;
            }

            .actions-container {
                flex-direction: column;
                gap: 1rem;
            }

            .actions-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-graduation-cap"></i>
                <div class="sidebar-title">
                    <h1>Test</h1>
                    <h1>Platform</h1>
                </div>
            </div>
            <div class="sidebar-divider"></div>
            <nav class="sidebar-menu">
                <a href="/admin" class="sidebar-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                
                <!-- Students Dropdown -->
                <div class="sidebar-dropdown">
                    <a href="javascript:void(0)" class="sidebar-item dropdown-toggle">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="/admin/add-student" class="dropdown-item">Add Students</a>
                        <a href="/admin/students" class="dropdown-item">View Students</a>
                    </div>
                </div>
                
                <!-- Quizzes Dropdown -->
                <div class="sidebar-dropdown">
                    <a href="javascript:void(0)" class="sidebar-item dropdown-toggle">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Quizzes</span>
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="/admin/create-quiz" class="dropdown-item">Create Quiz</a>
                        <a href="/admin/total-quiz" class="dropdown-item">View Quizzes</a>
                    </div>
                </div>
            </nav>
            <div class="signout-container">
                <a href="/admin/logout" class="signout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sign Out</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1 class="page-title">
                    <i class="fas fa-users"></i>
                    Student-Specific Quiz
                </h1>
            </div>

            <div id="alert-container"></div>

            <div class="form-container">
                <h2>Select Class</h2>
                <p>Choose a class to view students who need to retake a quiz.</p>

                <div class="form-group">
                    <label for="classSelect">Class:</label>
                    <select id="classSelect">
                        <option value="">Select Class</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                    </select>
                </div>

                <button id="showStudentsBtn" class="btn btn-primary">
                    <i class="fas fa-users"></i>
                    Show Students
                </button>
            </div>

            <div id="studentCard" class="student-card">
                <h2 class="card-title">
                    <i class="fas fa-users"></i>
                    Students in Class <span id="classNumber"></span>
                </h2>

                <div class="select-all-container">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll">Select All Students</label>
                </div>

                <div class="table-container">
                    <table class="student-table">
                        <thead>
                            <tr>
                                <th class="checkbox-cell">Select</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Students will be added here dynamically -->
                        </tbody>
                    </table>
                </div>

                <button id="selectQuizBtn" class="btn btn-primary" style="margin-top: 1rem;">
                    <i class="fas fa-plus-circle"></i>
                    Create Quiz
                </button>
            </div>

            <div id="quizSelection" class="quiz-selection">
                <h2 class="card-title">
                    <i class="fas fa-clipboard-list"></i>
                    Create New Quiz for Selected Students
                </h2>

                <div class="form-group">
                    <label for="quizName">Quiz Name:</label>
                    <input type="text" id="quizName" class="form-control" placeholder="Enter quiz name" required>
                </div>

                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="quizFile">Upload Excel Sheet:</label>
                    <input type="file" id="quizFile" class="form-control" accept=".xlsx,.xls" required>
                </div>

                <div class="actions-container">
                    <button id="backToStudentsBtn" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Students
                    </button>
                    <button id="createQuizBtn" class="btn btn-success">
                        <i class="fas fa-plus-circle"></i>
                        Create Quiz for Selected Students
                    </button>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
            </div>
        </main>
    </div>

    <script>
        // Toggle dropdown menus
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
            
            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const parent = this.parentElement;
                    const dropdownMenu = parent.querySelector('.dropdown-menu');
                    
                    // Close all other dropdowns
                    document.querySelectorAll('.sidebar-dropdown .dropdown-menu').forEach(menu => {
                        if (menu !== dropdownMenu) {
                            menu.classList.remove('show');
                        }
                    });
                    
                    // Toggle current dropdown
                    dropdownMenu.classList.toggle('show');
                    this.classList.toggle('active');
                });
            });
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.sidebar-dropdown')) {
                    document.querySelectorAll('.dropdown-menu').forEach(menu => {
                        menu.classList.remove('show');
                    });
                    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
                        toggle.classList.remove('active');
                    });
                }
            });

            // Show students button click
            document.getElementById('showStudentsBtn').addEventListener('click', function() {
                const classValue = document.getElementById('classSelect').value;
                if (!classValue) {
                    showAlert('error', 'Please select a class');
                    return;
                }
                
                fetchStudents(classValue);
            });

            // Select all checkbox
            document.getElementById('selectAll').addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('.student-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });

            // Select quiz button
            document.getElementById('selectQuizBtn').addEventListener('click', function() {
                const selectedStudents = document.querySelectorAll('.student-checkbox:checked');
                if (selectedStudents.length === 0) {
                    showAlert('error', 'Please select at least one student');
                    return;
                }

                fetchQuizzes();
            });

            // Back to students button
            document.getElementById('backToStudentsBtn').addEventListener('click', function() {
                document.getElementById('quizSelection').style.display = 'none';
                document.getElementById('studentCard').style.display = 'block';
            });

            // Send quiz button
            document.getElementById('createQuizBtn').addEventListener('click', function() {
                createQuizForStudents();
            });
        });

        // Show loading spinner
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Show alert message
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Remove alert after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Fetch students for the selected class
        function fetchStudents(classValue) {
            showLoading();
            
            fetch(`/admin/api/students-by-class/${classValue}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch students');
                    }
                    return response.json();
                })
                .then(students => {
                    document.getElementById('classNumber').textContent = classValue;
                    renderStudents(students);
                    document.getElementById('studentCard').style.display = 'block';
                })
                .catch(error => {
                    showAlert('error', error.message);
                })
                .finally(() => {
                    hideLoading();
                });
        }

        // Render students in the table
        function renderStudents(students) {
            const tableBody = document.getElementById('studentTableBody');
            tableBody.innerHTML = '';
            
            if (students.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="4" style="text-align: center;">No students found in this class</td>';
                tableBody.appendChild(row);
                return;
            }
            
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="checkbox-cell">
                        <input type="checkbox" class="student-checkbox" value="${student.username}">
                    </td>
                    <td>${student.name}</td>
                    <td>${student.email || 'N/A'}</td>
                    <td>${student.phone || 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fetch available quizzes
        function fetchQuizzes() {
            // Instead of fetching quizzes, we'll just show the quiz creation form
            document.getElementById('studentCard').style.display = 'none';
            document.getElementById('quizSelection').style.display = 'block';
        }

        // Replace renderQuizzes function
        function renderQuizzes(quizzes) {
            // No longer needed since we're creating a new quiz
        }

        // Replace sendQuizToStudents with new function for creating quiz
        function createQuizForStudents() {
            const quizName = document.getElementById('quizName').value.trim();
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const quizFile = document.getElementById('quizFile').files[0];
            
            if (!quizName) {
                showAlert('error', 'Please enter a quiz name');
                return;
            }
            
            if (!startTime) {
                showAlert('error', 'Please set a start time');
                return;
            }
            
            if (!endTime) {
                showAlert('error', 'Please set an end time');
                return;
            }
            
            if (!quizFile) {
                showAlert('error', 'Please upload an Excel file');
                return;
            }
            
            const selectedStudents = Array.from(document.querySelectorAll('.student-checkbox:checked'))
                .map(checkbox => checkbox.value);
            
            if (selectedStudents.length === 0) {
                showAlert('error', 'Please select at least one student');
                return;
            }
            
            showLoading();
            
            // Create FormData object to send the file
            const formData = new FormData();
            formData.append('quizName', quizName);
            formData.append('startTime', startTime);
            formData.append('endTime', endTime);
            formData.append('quizFile', quizFile);
            formData.append('studentUsernames', JSON.stringify(selectedStudents));
            
            fetch('/admin/create-quiz-for-students', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Failed to create quiz');
                    });
                }
                return response.json();
            })
            .then(data => {
                showAlert('success', `Quiz "${quizName}" has been successfully created for ${selectedStudents.length} student(s)`);
                
                // Reset and go back to the class selection
                document.getElementById('quizSelection').style.display = 'none';
                document.getElementById('studentCard').style.display = 'none';
                document.getElementById('classSelect').value = '';
                
                // Clear form
                document.getElementById('quizName').value = '';
                document.getElementById('startTime').value = '';
                document.getElementById('endTime').value = '';
                document.getElementById('quizFile').value = '';
            })
            .catch(error => {
                showAlert('error', error.message);
            })
            .finally(() => {
                hideLoading();
            });
        }
    </script>
</body>

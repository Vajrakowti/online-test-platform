<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://img.freepik.com/free-photo/top-view-desk-concept-with-tablet_23-2148236858.jpg?t=st=1744201814~exp=1744205414~hmac=cb2715e619df1036c32625df55bbb5d07b770ff28c0d50f72d8a3a94bdcc8802&w=1800');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    
    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      color: #333;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-size: 1.8rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2c3e50;
    }
    
    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }
    
    .login-btn {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    
    .login-btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .forgot-password {
      text-align: center;
      margin-top: 1.2rem;
    }
    
    .forgot-password a {
      color: #7f8c8d;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    
    .forgot-password a:hover {
      color: #3498db;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .logo img {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- Add your logo here if needed -->
      <!-- <img src="/images/logo.png" alt="School Logo"> -->
    </div>
    <h2>Student Login</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" required placeholder="Enter your password">
      </div>
      
      <button type="submit" class="login-btn">Login</button>
      
      <div class="forgot-password">
        <a href="/change-password">Change password</a>
      </div>
    </form>
  </div>
</body>
</html>
